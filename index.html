<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles/home/" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradiweb</title>
</head>

<body>
  <div class="app">
    <div class="app__container">
      <header class="header">
        <span class="header__title">
          Gratis verzending vanaf €30
        </span>
      </header>
      <main class="content">
        <div class="carousel">
          <div class="carousel__head">
            <h5 class="carousel__title">
              <span class="carousel__title-txt">
                Discover our <br/> 
                planet-friendly offer
              </span>
            </h5>
            <div class="carousel__actions">
              <button class="carousel__action">
                <span class="carousel__action-icon carousel__action-icon-prev">
                </span>
              </button>
              <button class="carousel__action">
                <span class="carousel__action-icon">
                </span>
              </button>
            </div>
          </div>
          <div class="carousel__slider">
            <section class="card">
              <div class="card__content-image">
                <img src="https://cdn.shopify.com/s/files/1/0730/1113/4774/products/image22.png?v=1676927632" alt="" class="card__image">
                <span class="card__offer">-20%</span>
                <button class="card__btn">
                  See more
                </button>
              </div>
              <div class="card__content-info">
                <div class="card__title">
                  <span class="card__title-txt">Starter package</span>
                </div>
                <div class="card__qualify">
                  <ul class="card__assessment">
                    <li class="assessment__item">
                      <span class="assessment__icon active">
                      </span>
                    </li>
                    <li class="assessment__item">
                      <span class="assessment__icon active">
                      </span>
                    </li>
                    <li class="assessment__item">
                      <span class="assessment__icon active">
                      </span>
                    </li>
                    <li class="assessment__item">
                      <span class="assessment__icon">
                      </span>
                    </li>
                    <li class="assessment__item">
                      <span class="assessment__icon">
                      </span>
                    </li>
                  </ul>
                  <div class="card__valuations">
                    <span class="card__valuations-txt">(320)</span>
                  </div>
                </div>
                <div class="card__price">
                  <span class="card__price-prev">€19,00</span>
                  <span class="card__price-current">€15,00</span>
                </div>
              </div>
            </section>
          </div>
          <div class="carousel__more">
            <button class="btn__primary">Browse all products</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <picture class="footer__bg">
          <img src="" alt="" class="footer__bg-image">
        </picture>
        <div class="footer__content">
          <h3 class="footer__title">
            Join the green revolution without commitment
          </h3>
          <p class="footer__paragraph">
            If you are missing something and don't want to miss future <br />
            promotions or our future products
          </p>
          <div class="footer__form-container">
            <form action="" class="form">
              <div class="form__cntrl">
                <input type="text" placeholder="Your Email" class="cntrl__input">
              </div>
              <div class="form__actions">
                <button type="submit" class="btn__primary">
                  <span class="btn__text">
                    Send
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
